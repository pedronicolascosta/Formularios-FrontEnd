    function formatarCEP(input) {
      var cep = input.value.replace(/\D/g, '');
      cep = cep.substring(0, 8);
      var cepFormatado = '';
      if (cep.length === 8) {
        cepFormatado = cep.substring(0, 5) + '-' + cep.substring(5, 8);
